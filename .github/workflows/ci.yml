---
name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
          
      - name: Install Python Packages
        run: |
          sudo apt-get update -qq
          sudo apt-get upgrade -yqq
          sudo apt-get install -y python3-pip

      - name:  zip python package for release
        run: |
          mkdir erhchecker
          cp src/* erhchecker/
          python3 -m pip install -r requirements.txt --target erhchecker --upgrade
          python3 -m zipapp -p "/usr/bin/python3" --compress --output erhchecker_${{matrix.goos}}_${{matrix.goarch}}.pyz erhchecker 
          
      - name: Upload a built artifact for testing
        if: startsWith(github.ref, 'refs/heads/main') == false
        uses: actions/upload-artifact@v3.1.0
        with:
          name: tproxy_splicer_${{matrix.goos}}_${{matrix.goarch}}
          path: erhchecker_${{matrix.goos}}_${{matrix.goarch}}.pyz
